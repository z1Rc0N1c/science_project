        <li><strong>토지 생성</strong>: 지진이 발생한 후에는 섬과 같은 육지가 생성되거나 기존 육지가 확장될 수 있다.</li>
        <li><strong>토양 개량</strong>: 지진은 토양간의 빈틈을 넓혀 더 많은 수분을 보유할 수 있게 하여 땅이 비옥해져 농업 생산량을 증가시킨다.</li>
