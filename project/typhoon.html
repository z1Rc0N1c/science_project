    <h1>태풍</h1>
    <h2>태풍의 긍정적인 점</h2>
    <ol>
        <li>수원의 보충: 태풍이 가져오는 상당한 양의 강우는 호수나 강 등을 채우는 데 도움이 된다.</li>
        <li>영양 풍부화: 태풍과 관련된 폭우로 해안 지역에 영양이 풍부한 퇴적물을 가져와 식물과 해양 생물의 성장을 지원할 수 있다.</li>
        <li>냉각 효과: 경우에 따라 태풍은 기온과 습도를 낮춰 덥고 습한 상황을 완화할 수 있다.</li>
        <li>문화적 중요성: 일부 문화권에서의 태풍은 힘과 회복력의 상징으로 간주되며 지역 전통과 민속의 주요한 부분이 된다.</li>
    </ol>
